{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MockStocks - IIITD Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<!-- css -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
<link href="{% static "css/flexslider.css" %}" rel="stylesheet" />
<link href="{% static "css/style.css" %}" rel="stylesheet" />
<link href="{% static "css/custom-fonts.css" %}" rel="stylesheet" />
<link href="{% static "css/fancybox/jquery.fancybox.css" %}" rel="stylesheet" />


<!-- Theme skin -->
<link href="{% static "css/default.css" %}" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapper">
	<!-- start header -->
	<header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><span>M</span>ockstocks</a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Dashboard</a></li>
                        <li><a href="/leaderboard/" target="_blank">Leaderboard</a></li>
                        <li><a href="http://mockstocks.freeforums.net/" target="_blank">Forum</a></li>
                        <li><a href="/logout/">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
	</header>
	<!-- end header -->

{% block content %}{% endblock %}

</div>

<footer style="padding-top:25px;padding-bottom:25px;">
    <center>
        <h4>Brought to you by:</h4><br>
        <a href="http://esya.iiitd.edu.in" target="_blank"><img src="{% static "images/esya.jpeg" %}" width="5%" height="5%"></a> <strong>&nbspand&nbsp</strong> 
        <a href="http://unibicindia.com/" target="_blank"><img src="{% static "images/unibic.png" %}" width="5%" height="5%"></a>
    </center>
</footer>

<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/jquery.fancybox.pack.js" %}"></script>
<script src="{% static "js/prettify.js" %}"></script>
<script src="{% static "js/jquery.flexslider.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>
</body>
</html>
