{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

	<section id="featured">
	<!-- start slider -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
	<!-- Slider -->
        <div id="main-slider" class="flexslider">
            <ul class="slides">
              <li>
                <img src="{% static "images/mockstock.jpg" %}" alt="MockStocks" />
              </li>
            </ul>
        </div>
	<!-- end slider -->
			</div>
		</div>
	</div>	
	
	<div class="container">
		<div class="row">
			<center>
				<a href="#" data-toggle="modal" data-target="#loginModal">
					<div class="big-cta">
						<h2><span>Play Now!</span></h2>
					</div>
				</a>
			</center>
		</div>
	</div>

	<!-- Modal -->
	<div id="loginModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Sign In</h4>
	      </div>
	      <div class="modal-body">
	      <center>
	        <form class="form-horizontal" method="post" action="/login/" style="width:60%;">
	        {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="username">Phone Number</label>
                    <input type="text" class="form-control" name="username" placeholder="Phone Number" pattern="[1-9][0-9]{9}" required />
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Sign In</button>
            </form>
            Or<br>
            <a href="/register/" class="btn btn-info btn-sm">Register</a>
           </center>
	      </div>
	    </div>

	  </div>
	</div>

	<br><br><br><br>

{% endblock %}
