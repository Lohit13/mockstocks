{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	
	<div class="container">
		<div class="row">
			<center>
				<h3>Richest of the lot!</h3><br>
				
				  	<div class="table-responsive" style="font-size:20px;">
					  <table class="table table-hover">
					    	<thead>
					    		<tr>
					    			<th>Rank</th>
					    			<th>Name</th>
					    			<th>Mula!</th>
					    		</tr>
					    	</thead>
					    	<tbody>
					    	{% for user in users %}
					    		<tr>
					    			<td>{{ forloop.counter }}</td>
					    			<td>{{ user.user.user.first_name }}</td>
					    			<td>{{ user.networth }}</td>
					    		</tr>
					    	{% endfor %}
					    	</tbody>
					  </table>
					</div> 

			</center>
		</div>
	</div>


	<br><br><br><br>

{% endblock %}
